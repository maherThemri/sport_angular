<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table datatable [dtOptions]="dtOptions" class="row-border hover">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Owner</th>
                            <th scope="col">Foundation</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Modifier</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="teams?.length != 0">
                        <tr *ngFor="let team of teams" appColor>
                            <th scope="row">{{team.id}}</th>
                            <td>{{team.name}}</td>
                            <td>{{team.owner}}</td>
                            <td>{{team.foundation| date:"dd/MM/yyyy"}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="deleteTeam(team.id)">Delete</button>
                            </td>
                            <td>
                                <button class="btn btn-info" (click)="navigateTo(team.id)">Edit</button>
                            </td>
                        </tr>

                    </tbody>
                    <tbody *ngIf="teams?.length == 0">
                        <tr>
                            <td colspan="3" class="no-data-available">No data!</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
