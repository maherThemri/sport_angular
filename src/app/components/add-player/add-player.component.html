<app-banner title="{{title}}"></app-banner>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #addplayerForm="ngForm" (ngSubmit)="addEditPlayer()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.name" name="name"
                            placeholder="Add player name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.position" name="position"
                            placeholder="Add player position">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="player.age" name="age"
                            placeholder="Add age player">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="player.number" name="nbr"
                            placeholder="Add number player">
                    </div>

                    <button type="submit" class="btn btn-primary py-3 px-5"> {{title}}</button>
                </form>
            </div>

        </div>
    </div>
</div>
