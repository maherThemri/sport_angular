<app-banner title="{{title}}"></app-banner>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #teamForm="ngForm" (ngSubmit)="addEditTeam()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="team.name" name="name"
                            placeholder="Add team name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="team.owner" name="owner"
                            placeholder="Add owner team">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" [(ngModel)]="team.foundation" name="foundation"
                            placeholder="Add date foundation">
                    </div>


                    <button type="submit" class="btn btn-primary py-3 px-5"> {{title}}</button>
                </form>
            </div>

        </div>
    </div>
</div>
