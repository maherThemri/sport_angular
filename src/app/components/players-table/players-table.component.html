<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Position</th>
                            <th scope="col">Age</th>
                            <th scope="col">Number</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Modifier</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of players">
                            <th scope="row">{{player.id}}</th>
                            <td>{{player.name}}</td>
                            <td>{{player.postion}}</td>
                            <td>{{player.age}}</td>
                            <td>{{player.number}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="deletePlayer(player.id)">Delete</button>
                            </td>
                            <td>
                                <button class="btn btn-info" (click)="navigateTo(player.id)" appColor>Edit</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
