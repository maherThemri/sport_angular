<app-banner title="Login"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #signinForm="ngForm" (ngSubmit)="login()">

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.email" name="email"
                            placeholder="Adresse e-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
                            placeholder="Passeword">
                    </div>
                    <button type="submit" class="btn btn-success py-3 px-5">Login</button>
                </form>
            </div>

        </div>
    </div>
</div>
